[tool.poetry]
name = "kit-api"
version = "0.1.1"
description = "An api dedicated to kits."
authors = ["Jonxslays"]
license = "BSD-3-Clause"
include = ["kitapi"]

[tool.poetry.dependencies]
python = "^3.10.0"
fastapi = "^0.68.1"
uvicorn = "^0.15.0"
python-dotenv = "^0.19.0"
SQLAlchemy = "^1.4.25"
asyncpg = "^0.24.0"
sqlalchemy-stubs = "^0.4"

[tool.poetry.dev-dependencies]
mypy = "^0.910"
pyright = "^0.0.10"
isort = "^5.9.3"

[tool.black]
line-length = 99

[tool.pyright]
include = ["kitapi"]
typeCheckingMode = "strict"

[build-system]
requires = ["poetry-core>=1.1.11"]
build-backend = "poetry.core.masonry.api"
